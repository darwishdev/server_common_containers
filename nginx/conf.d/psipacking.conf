server {
    listen       80;
    server_name  psipacking.com; # Change to your domain name
    return 301 https://$server_name$request_uri;
}


server {
    listen 443 ssl;
    server_name psipacking.com;

    ssl_certificate /etc/letsencrypt/live/psipacking.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/psipacking.com/privkey.pem;

    root /usr/share/nginx/html/psipacking;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
    