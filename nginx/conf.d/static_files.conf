server {
    listen       80;
    server_name  static.exploremelon.com; # Change to your domain name
    return 301 https://$server_name$request_uri;
}


server {
    listen 443 ssl;
    server_name static.exploremelon.com;

    ssl_certificate /etc/letsencrypt/live/exploremelon.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/exploremelon.com/privkey.pem;

    root /usr/share/nginx/html/images;
    autoindex on; # Enable directory listing

    location / {
        try_files $uri $uri/ =404;
    }
}
    