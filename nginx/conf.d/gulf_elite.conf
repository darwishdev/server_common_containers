server {
    listen       80;
    server_name  gulf.exploremelon.com; # Change to your domain name
    return 301 https://$server_name$request_uri;
}


server {
    listen 443 ssl;
    server_name gulf.exploremelon.com;

    ssl_certificate /etc/letsencrypt/live/exploremelon.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/exploremelon.com/privkey.pem;

    root /usr/share/nginx/html/gulfelite;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
    